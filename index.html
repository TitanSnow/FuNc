<!doctype html>
<html>
	<head>
		<title>FuNcOnline</title>
		<meta charset="UTF-8"/>
		<style>
			*{
				margin:0;
				box-sizing:border-box;
			}
			body{
				font-size:0;
				overflow-x:hidden;
				overflow-y:scroll;
			}
			#console{
				width:100%;
				height:10000em;
			}
			#input{
				position:absolute;
				top:0;
				left:0;
				width:100%;
				padding:0;
			}
			#console,#input{
				font-family:'Consolas',monospace;
				font-size:12pt;
				line-height:1.5em;
			}
		</style>
	</head>
	<body>
		<textarea id="console" disabled></textarea>
		<input type="text" id="input" autofocus />
		<script src="dist/bundle.js"></script>
	</body>
</html>
